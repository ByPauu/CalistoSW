  <script>
    // JavaScript para el menú hamburguesa
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.querySelector('.hamburger');
      const navCenter = document.querySelector('.navcenter');
      const overlay = document.querySelector('.overlay');
      
      hamburger.addEventListener('click', function() {
        this.classList.toggle('active');
        navCenter.classList.toggle('active');
        overlay.classList.toggle('active');
      });
      
      overlay.addEventListener('click', function() {
        hamburger.classList.remove('active');
        navCenter.classList.remove('active');
        this.classList.remove('active');
      });
      
      // Cerrar el menú al hacer clic en un enlace (para móviles)
      const navLinks = document.querySelectorAll('.navcenter a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            hamburger.classList.remove('active');
            navCenter.classList.remove('active');
            overlay.classList.remove('active');
          }
        });
      });
    });
  </script>

@font-face {

body {

/* Menú Hamburguesa */
.hamburger {
  display: none;
  cursor: pointer;
  background: none;
  border: none;
  padding: 10px;
  z-index: 1001;
}

.hamburger span {
  display: block;
  width: 25px;
  height: 3px;
  background-color: white;
  margin: 5px 0;
  transition: all 0.3s ease;
}


.navcenter {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.navcenter ul {
  display: flex;
  gap: 40px;
  list-style: none;
  margin: 0;
  padding: 0;
}

.navcenter li {
  position: relative;
  font-size: 18px;
  cursor: pointer;
  padding: 5px 0;
}

.navcenter li a {
  color: white;
  text-decoration: none;
  position: relative;
}

.navcenter li a::after {
  content: '';
  position: absolute;
  left: 50%;
  bottom: 0;
  width: 0;
  height: 2px;
  background-color: white;
  transform: translateX(-50%);
  transition: width 0.3s ease;
}

.navcenter li a:hover::after {
  width: 100%;
}

/* Estilos para móvil */
@media (max-width: 768px) {
  header {
    padding: 0 20px;
  }
  
  .hamburger {
    display: block;
  }
  
  .navcenter {
    position: fixed;
    top: 0;
    left: -100%;
    width: 70%;
    height: 100vh;
    background-color: #1f1f1f;
    transition: all 0.3s ease;
    z-index: 1000;
    padding-top: 80px;
    box-sizing: border-box;
    transform: none;
  }
  
  .navcenter.active {
    left: 0;
  }
  
  .navcenter ul {
    flex-direction: column;
    gap: 20px;
    padding: 20px;
  }
  

  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  
  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
  }
  
  /* Overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    display: none;
  }
  
  .overlay.active {
    display: block;
  }
}
